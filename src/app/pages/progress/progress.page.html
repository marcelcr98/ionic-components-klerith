<app-header titulo="Progress - Range"></app-header>

<ion-content class="ion-padding">
  <ion-col size="12" size-lg="3" size-md="4" size-sm="6"> 
    <ion-card>
      <ion-img src="/assets/brevolver.jpg"></ion-img>
    </ion-card>
  </ion-col>
  <ion-progress-bar
    type="determinate"
    [value]="porcentaje"
    color="primary"
  ></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range min="0" max="100" (ionChange)="rangeChange( $event )">
        <ion-icon size="small" slot="start" name="volume-low"></ion-icon>
        <ion-icon slot="end" name="volume-high"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
